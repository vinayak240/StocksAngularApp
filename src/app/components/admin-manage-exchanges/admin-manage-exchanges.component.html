<div style="width: 91%; margin: auto; margin-top: 18px">
  <div class="all-modals">
    <div class="modal fade" id="addExchange" tabindex="-1">
      <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">Add Exchange</h5>
          </div>
          <div class="modal-body">
            <div>
              <input
                style="margin: 9px;width: 90%;font-weight: 500;"
                class="input-field"
                placeholder="Stock Exchange name"
                type="text"
                name="name"
                [(ngModel)]="exchangeObj.name"
              />
            </div>
            <div>
              <textarea
                style="margin: 9px;width: 90%;font-weight: 500;"
                class="input-field"
                placeholder="Stock Exchange description"
                type="text"
                name="description"
                [(ngModel)]="exchangeObj.description"
              ></textarea>
            </div>
            <div>
              <textarea
                style="margin: 9px;width: 90%;font-weight: 500;"
                class="input-field"
                placeholder="Stock Exchange address"
                type="text"
                name="address"
                [(ngModel)]="exchangeObj.address"
              ></textarea>
            </div>
            <div>
              <input
                style="margin: 9px;width: 90%;font-weight: 500;"
                class="input-field"
                placeholder="Stock Exchange remarks"
                type="text"
                name="remarks"
                [(ngModel)]="exchangeObj.remarks"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              (click)="addExchange()"
              type="button"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h5>
    Stock Exchanges
    <a
      data-toggle="modal"
      href="#addExchange"
      role="button"
      role="button"
      style="padding: 5px"
      class="btn-twitter"
    >
      <i style="margin: 0px 5px; font-size: 14px;" class="fas fa-plus"></i>
    </a>
  </h5>
  <hr style="margin: 9px 10px 18px 10px" />

  <div class="row d-flex justify-content-start align-items-center">
    <div *ngFor="let exchange of exchanges" class="col-md-6">
      <div class="my-card">
        <h4 class="my-card-title">
          <i
            style="margin: 0px 5px; font-size: 19px"
            class="fas fa-university"
          ></i>
          {{ exchange.name }}
        </h4>
        <h6
          style="background-color: #f7f4f4; padding: 15px; margin: 18px 0px; border-radius: 8px;"
        >
          {{ exchange.description }}
        </h6>
        <h6
          style="background-color: #f7d9d9; padding: 15px; margin: 18px 0px; border-radius: 8px;"
        >
          {{ exchange.remarks }}
        </h6>

        <div
          style="border: 1px solid lightgray; border-radius: 8px; padding: 10px"
        >
          <a
            data-toggle="collapse"
            href="{{ '#collapse' + exchange.id }}"
            role="button"
          >
            Companies
          </a>
          <i
            style="margin: 0px 5px; font-size: 14px; float: right;"
            class="fas fa-sort-down"
          ></i>
          <div id="{{ 'collapse' + exchange.id }}" class="collapse p-2">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Code</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let com of exchange.companies; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ com.name }}</td>
                  <td>{{ com.companyCode }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
