<div class="mb-4">
  <div class="my-head-area">
    <h2
      style="font-family: 'Balsamiq Sans', cursive;color: white"
      class="mb-3 text-center"
    ></h2>
    <div>
      <div style="text-align:center" class="row">
        <div class="col-md-4">
          <select
            class="input-field"
            placeholder="Type of Compare"
            name="compareType"
            [(ngModel)]="compareType"
          >
            <option value="company">Single Company</option>
            <option value="sector">Single Sector</option>
            <option value="company/company">Company vs Company</option>
            <option value="sector/sector">Sector vs Sector</option>
          </select>
        </div>
        <div class="col-md-4">
          <input
            class="input-field"
            placeholder="Entity 1"
            type="text"
            name="name1"
            [(ngModel)]="name1"
          />
        </div>
        <div
          *ngIf="
            compareType === 'company/company' || compareType === 'sector/sector'
          "
          class="col-md-4"
        >
          <input
            class="input-field"
            placeholder="Entity 2"
            type="text"
            name="name2"
            [(ngModel)]="name2"
          />
        </div>
      </div>
      <div style="text-align:center" class="row mt-3">
        <div class="col-md-4">
          <input
            class="input-field"
            type="datetime-local"
            placeholder="From date"
            name="from"
            [(ngModel)]="from"
          />
        </div>
        <div class="col-md-4">
          <input
            class="input-field"
            type="datetime-local"
            placeholder="To date"
            name="to"
            [(ngModel)]="to"
          />
        </div>
        <div class="col-md-4">
          <select
            class="input-field"
            placeholder="Periodicity"
            name="period"
            [(ngModel)]="period"
          >
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
      </div>
    </div>
    <div class="mt-3 text-center">
      <button
        (click)="compare()"
        style="background-color: #85bb65;"
        class="btn-twitter"
      >
        Compare
      </button>
    </div>
  </div>
  <div class="my-3 p-3">
    <select name="chartType" id="" [(ngModel)]="chartType">
      <option value="scatter">Scatter</option>
      <option value="line">Line</option>
      <option value="bar">Bar</option>
      <!-- <option value="pie">Pie</option> -->
    </select>
  </div>
  <div *ngIf="isLoading" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading" class="my-card">
    <plotly-plot [data]="datasets" [layout]="layout"></plotly-plot>
  </div>
</div>
